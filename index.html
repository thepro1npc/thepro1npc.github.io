        }
        .terminal {
            width: 700px;

            border: 2px solid #33ff33;
            padding: 20px;
            border-radius: 10px;

        .terminal-header {

        }
        .terminal-body {
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        .output {
            color: #66ff66;
        }
        .terminal-input {
            display: flex;
            align-items: center;
        }
        #cursor {
            display: inline-block;
            width: 10px;
            height: 1em;
            background-color: #33ff33;
            margin-left: 5px;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
