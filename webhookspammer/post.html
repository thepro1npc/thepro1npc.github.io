<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post - Webhook Spammer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Webhook Spammer</h1>
    <div id="webhook-preview">
      <h2>Preview</h2>
      <p><strong>Webhook Name:</strong> <span id="webhookName">Unknown</span></p>
      <p><strong>Message:</strong> <span id="messagePreview">None</span></p>
      <p><strong>User:</strong> <span id="userPreview">Anonymous</span></p>
    </div>

    <div class="message-input">
      <textarea id="message" placeholder="Enter your message to spam..." rows="4"></textarea>
      <input type="text" id="username" placeholder="Enter your username" />
      <button onclick="startSpamming()">Start Spamming</button>
      <button onclick="stopSpamming()">Stop Spamming</button>
    </div>

    <footer>
      <a href="index.html">Back to Webhook Input</a>
    </footer>
  </div>

  <script>
    function startSpamming() {
      const webhookURL = localStorage.getItem('webhookURL');
      const message = document.getElementById('message').value;
      const username = document.getElementById('username').value || 'Anonymous';

      document.getElementById('messagePreview').innerText = message;
      document.getElementById('userPreview').innerText = username;

      if (webhookURL && message) {
        console.log("Starting spam with message:", message);
        console.log("Using webhook:", webhookURL);
        alert('Started spamming the webhook!');
      }
    }

    function stopSpamming() {
      alert('Spamming stopped.');
    }
  </script>
</body>
</html>
