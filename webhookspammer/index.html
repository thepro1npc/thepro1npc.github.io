<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Webhook Spammer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Discord Webhook Spammer</h1>
    <div class="webhook-input">
      <label for="webhookURL">Enter Webhook URL:</label>
      <input type="url" id="webhookURL" placeholder="Enter your webhook URL" required>
      <button onclick="saveWebhook()">Submit</button>
    </div>
    <p id="error-message"></p>
    <footer>
      <a href="information.html">Information</a>
    </footer>
  </div>

  <script>
    function saveWebhook() {
      const webhookURL = document.getElementById('webhookURL').value;
      if (webhookURL === '') {
        document.getElementById('error-message').innerText = "Webhook URL cannot be empty!";
      } else {
        localStorage.setItem('webhookURL', webhookURL);
        window.location.href = "post.html";
      }
    }
  </script>
</body>
</html>
